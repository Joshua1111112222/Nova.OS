<script>
// === Built-in helpers ===

function html(e,...t) {
  e = [...e];
  let ht = "";
  e.forEach((val,ind) => {
    ht += val;
    if (t[ind]) {
      ht += t[ind];
    }
  })
  ht = ht.replace(/<([\w-]+)([^>]*)\/>/gi, "<$1$2></$1>");
  return ht;
}

function _(ht) {
  let temp_elem = document.createElement("template");
  temp_elem.innerHTML = ht;
  document.body.appendChild(temp_elem.content);
  manage_post_html();
}

function _component(name,ht, oncreated = null, contained = true) {
  customElements.define(name, class extends HTMLElement {
    constructor() { super() }
    connectedCallback() {
      if (contained) {
        let shadow_doc = this.attachShadow({ mode: 'open' });
        this.shadow = shadow_doc;
        shadow_doc.innerHTML = ht;
      } else {
        this.innerHTML = ht;
      }
      if (oncreated) oncreated(this.shadow);
    }
  });
  return name;
}

function addCSSFont(url) {
  let link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = url;
  document.head.appendChild(link);
}

function select(item) {
  return document.querySelector(item);
}

function style(item) {
  return document.querySelector(item).style;
}

function manage_post_html() {}

function addUndefinedElement(name) {
  if (!customElements.get(name)) {
    customElements.define(name, class extends HTMLElement {
      constructor() { super() }
      connectedCallback() {
        if (this.hasAttribute("flex")) {
          this.style.display = "flex";
        }
        if (this.hasAttribute("fullscreen")) {
          this.style.width = "100vw";
          this.style.height = "100vh";
          this.style.position = "fixed";
          this.style.top = "0px";
          this.style.left = "0px";
        }
      }
    });
  }
}

function checkAllElements(elem) {
  const walker = document.createTreeWalker(elem, NodeFilter.SHOW_ELEMENT);
  let n;
  while (n = walker.nextNode()) checkElement(n);
}

function checkElement(elem) {
  if (elem.nodeType == Node.ELEMENT_NODE) {
    if (elem.tagName.toLowerCase().includes("-")) {
      if (!customElements.get(elem.tagName.toLowerCase())) {
        addUndefinedElement(elem.tagName.toLowerCase());
      }
    }
    if (elem.shadowRoot) {
      addObserver(elem.shadowRoot);
      checkAllElements(elem.shadowRoot);
    }
  }
  if (elem.childNodes) {
    checkAllElements(elem);
  }
}

function addObserver(observable) {
  const observer = new MutationObserver((mutations) => {
    for (const mutation of mutations) {
      for (const node of mutation.addedNodes) {
        checkElement(node);
      }
    }
  });
  observer.observe(observable, {
    childList: true,
    attributes: true,
    subtree: true,
  });
}

const OSCRIPT = {
  experimental: {
    autoDefine: function() {
      addObserver(document.documentElement);
    }
  }
};

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
      .catch(err => console.error('âŒ Service Worker registration failed:', err));
  });

  if (navigator.storage && navigator.storage.persist) {
    navigator.storage.persist().then(granted => {
      console.log(granted
        ? "ğŸ”’ Persistent storage granted"
        : "âš ï¸ Persistent storage NOT granted");
    });
  }
}
